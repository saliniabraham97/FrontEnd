<!DOCTYPE html>
<html>
    <head>
        <title>AnimateCSS</title>
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
       #div1 {
  height: 40px;
  width: 250px;
  position: relative;
  top: 100px;
  left: 100px;
  font-size: 30px;
  border: solid black;
  border-width: 3px 0px 3px 0px;
  text-align: center;
  padding: 5px;
}
#div1{
    animation : fadeIn;
    animation-delay : 2s;
     animation-duration: 2s;
    animation-iteration-count: infinite;
}
    </style>
    </head>
    <body>
        <div id="div1" class="animate__animated animate__fadeIn 
        animate__infinite infinite">
      Animation Fade In
    </div>
    </body>
</html>
